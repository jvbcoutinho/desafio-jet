<div class="container">
  <div class="row mr-3">
    <div class="col-12 p-0 d-flex justify-content-center">
      <table style="text-align: center; margin-top: 50px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Produto Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let p"> {{p.produtoNome}} </td>
        </ng-container>

        <!-- Valor Unitario Column -->
        <ng-container matColumnDef="valorUnitario">
          <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
          <td mat-cell *matCellDef="let p"> {{p.valorUnitario | currency: 'BRL'}} </td>
        </ng-container>

        <!-- Quantidade Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td style="justify-content: center;" mat-cell *matCellDef="let p">
            <div class="container">
              <div class="row mr-3">
                <div class="col-4 p-0 d-flex justify-content-center">
                  <mat-icon (click)="adicionarUnidades(p.produtoId, -1)" class="clickable" style="font-size: 20px;">
                    remove
                  </mat-icon>
                </div>
                <div class="col-4 p-0 d-flex justify-content-center">
                  {{p.quantidade}}
                </div>
                <div class="col-4 p-0 d-flex justify-content-center">
                  <mat-icon (click)="adicionarUnidades(p.produtoId, 1)" class="clickable" style="font-size: 20px;">add
                  </mat-icon>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Subtotal Column -->
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> Subtotal </th>
          <td mat-cell *matCellDef="let p"> {{p.valorUnitario * p.quantidade | currency: 'BRL'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 p-0 d-flex justify-content-center">
      <button mat-raised-button color="primary">
        Finalizar Compra
      </button>
    </div>
  </div>


</div>
