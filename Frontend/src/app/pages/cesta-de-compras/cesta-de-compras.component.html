<div class="container">
  <div class="row mx-1 my-4">
    <div class="col-12 p-0">
      <h1 class="mat-display-1 m-0" style="text-align: center;">
        <b>Cesta de Compras </b>
      </h1>
    </div>
  </div>
  <div class="row mr-3">
    <div class="col-12 p-0 d-flex justify-content-center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Produto Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let p"> {{p.produtoNome}} </td>
          <td mat-footer-cell *matFooterCellDef><b>Total</b></td>
        </ng-container>

        <!-- Valor Unitario Column -->
        <ng-container matColumnDef="valorUnitario">
          <th mat-header-cell *matHeaderCellDef> Preço Unitário </th>
          <td mat-cell *matCellDef="let p"> {{p.valorUnitario | currency: 'BRL'}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Quantidade Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td style="justify-content: center;" mat-cell *matCellDef="let p">
            <div class="container">
              <div class="row mr-3">
                <div class="col-4 p-0 d-flex justify-content-center">
                  <mat-icon (click)="adicionarUnidades(p.produtoId, -1)" class="clickable" style="font-size: 20px;">
                    remove
                  </mat-icon>
                </div>
                <div class="col-4 p-0 d-flex justify-content-center">
                  {{p.quantidade}}
                </div>
                <div class="col-4 p-0 d-flex justify-content-center">
                  <mat-icon (click)="adicionarUnidades(p.produtoId, 1)" class="clickable" style="font-size: 20px;">add
                  </mat-icon>
                </div>
              </div>
            </div>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Subtotal Column -->
        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> Subtotal </th>
          <td mat-cell *matCellDef="let p"> {{p.valorUnitario * p.quantidade | currency: 'BRL'}} </td>
          <td mat-footer-cell *matFooterCellDef><b>{{obterTotal() | currency}}</b></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12 p-0 d-flex justify-content-center">
      <button [disabled]="obterTotal() <= 0" (click)="navigateTo('identificacao')" mat-raised-button color="primary">
        Finalizar Compra
      </button>
    </div>
  </div>


</div>
